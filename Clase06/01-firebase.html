<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="01-firebase.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <header class="col-12 py-3">
                <a href="#" class="btn btn-success float-right" id="btnCerrarSesion">Cerrar sesión</a>
            </header>

            <article class="zona login col-6">
                <form>
                    <h2>Registro / Login</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Ingrese su correo" id="inpCorreo">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="inpContrasena">
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-danger float-left" id="btnRegistrar">Registrar</a>                        
                        <a href="#" class="btn btn-success float-right" id="btnIngresar">Ingresar</a>
                    </div>
                </form>
            </article>

            <article class="zona listado col-10">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inpNombreAlumno" placeholder="Ingrese el nombre de alumno">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inpEdad" placeholder="Ingrese la edad">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info" id="btnAgregarAlumno">Agregar usuario</button>
                        <a href="#" class="btn btn-primary float-right" id="btnCancelar">Cancelar</a>
                        <a href="" class="btn btn-success float-right" id="btnActualizar">Actualizar</a>
                    </div>

                </form>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre de alumno</th>
                            <th>Edad</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </article>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
